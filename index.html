<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="style/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div class="part1">
        <h2>Your Result</h2>
        <div class="circle">
          <span class="c-1">76</span>
          <span class="c-2">of 100</span>
        </div>
        <h1>Great</h1>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="part2">
        <h1>Summary</h1>
        <div class="range">
          <div class="range-div">
            <div>
              <img src="assets/images/icon-reaction.svg" alt="icon" />
              <span class="name">Reaction</span>
            </div>
            <div>
              <span class="num1">80</span>
              <span class="num2">/ 100</span>
            </div>
          </div>
          <div class="range-div">
            <div>
              <img src="assets/images/icon-memory.svg" alt="icon" />
              <span class="name">Memory</span>
            </div>
            <div>
              <span class="num1">92</span>
              <span class="num2">/ 100</span>
            </div>
          </div>
          <div class="range-div">
            <div>
              <img src="assets/images/icon-verbal.svg" alt="icon" />
              <span class="name">Verbal</span>
            </div>
            <div>
              <span class="num1">61</span>
              <span class="num2">/ 100</span>
            </div>
          </div>
          <div class="range-div">
            <div>
              <img src="assets/images/icon-visual.svg" alt="icon" />
              <span class="name">Visual</span>
            </div>
            <div>
              <span class="num1">72</span>
              <span class="num2">/ 100</span>
            </div>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </main>
  </body>
</html>
