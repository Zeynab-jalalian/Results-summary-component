<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="style/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div class="part1">
        <h2>Your Result</h2>
        <div class="circle">
          <span class="c-1">76</span>
          <span class="c-2">of 100</span>
        </div>
        <h1>Great</h1>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="part2">
        <h1>Summary</h1>
        <div class="range"></div>
        <button>Continue</button>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://github.com/Zeynab-jalalian">Zeynab Jalalian</a>.
        </div>
      </div>
    </main>

    <script>
      fetch("data.json")
        .then((res) => res.json())
        .then((data) => {
          const rangeContainer = document.querySelector(".range");
         

          const colors = {
            Reaction: { bg: "hsl(0, 100%, 95%)", text: "hsl(0, 100%, 67%)" },
            Memory: { bg: "hsl(39, 100%, 93%)", text: "hsl(39, 100%, 56%)" },
            Verbal: { bg: "hsl(166, 100%, 94%)", text: "hsl(166, 100%, 37%)" },
            Visual: { bg: "hsl(233, 100%, 93%)", text: "hsl(234, 85%, 45%)" },
          };

          data.forEach((item) => {
            const div = document.createElement("div");
            div.classList.add("range-div");
            div.style.background = colors[item.category].bg;
            div.innerHTML = `
          <div>
            <img src="${item.icon}" alt="${item.category}" />
            <span class="name" style="color:${colors[item.category].text}">${
              item.category
            }</span>
          </div>
          <div>
            <span class="num1">${item.score}</span>
            <span class="num2">/ 100</span>
          </div>
        `;
            rangeContainer.appendChild(div);
          });
        });
    </script>
  </body>
</html>
